<svg width="260" height="64" viewBox="0 0 260 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background pill -->
  <rect x="2" y="8" rx="16" ry="16" width="256" height="48" fill="#050816"></rect>
  <rect x="2" y="8" rx="16" ry="16" width="256" height="48" fill="none" stroke="#24D26A" stroke-width="1.5"></rect>

  <!-- Left icon: map + keyhole -->
