    <text x="0" y="0" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Mono', Menlo, monospace" font-size="20" fill="#9CA3AF">[</text>
    <text x="10" y="0" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Mono', Menlo, monospace" font-size="20" fill="#E5E7EB">env</text>
    <text x="54" y="0" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Mono', Menlo, monospace" font-size="20" fill="#9CA3AF">]</text>
    <!-- map -->
    <text x="72" y="0" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Mono', Menlo, monospace" font-size="20" fill="#24D26A">map</text>
