    <!-- folded "map" -->
    <path d="M4 4 L20 0 L32 4 L48 0 L48 28 L32 32 L20 28 L4 32 Z" fill="#0B1020" stroke="#24D26A" stroke-width="1.3"></path>
    <!-- keyhole circle -->
